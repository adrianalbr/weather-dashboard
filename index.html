<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Main heading -->
        <div class="bg-dark pt-2 pb-2"> 
            <div class="container">
                <h1 class="text-center text-white">Weather Dashboard</h1>
            </div>
        </div>
        <!-- End Main heading -->
    
        <!-- Start container -->
        <div class="container-fluid"> 
    
            <!-- Start row -->
            <div class="row"> 
    
                <!-- Start column -->
                <div class="col-lg-3 bg-light pt-3 pb-3"> 
    
                    <h5>Search for a city:</h5>
    
                    <!-- Start input group -->
                    <div class="input-group mb-3"> 
                        <input id="searchTerm" type="text" class="form-control" placeholder="City name..." class="input-group-append">
                        <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                    </div>
                    <!-- End input group -->   
    
                    <!-- Start card -->
                    <div class="card"> 
                        <ul class="list-group list-group-flush list">
                        </ul>
                    </div> 
                    <!-- End card -->
                </div> 
                <!-- End column -->
    
                <!-- Start column -->
                <div class="col-lg-9"> 
                    <div id="currentCity" class="mt-4">
                        
                    </div>
                </div> 
                <!-- End column -->
            </div> 
            <!-- End row -->
    
            <!-- Start forecast container -->
            <div class="mt-4 col-md-12"> 
    
                <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>
    
                <!-- Start row -->
                <div id="forecast" class="row"> 
    
    
                </div> 
                <!-- End row -->
            </div> 
            <!-- End forecast container -->
        </div> 
        <!-- End container -->
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
    </html>
